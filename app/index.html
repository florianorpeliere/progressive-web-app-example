<!DOCTYPE html>
<html>
<head>
   <meta charset="utf-8">
   <title>Progressive Web App</title>
   <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
   <link rel="manifest" href="../manifest.json">
   <!-- build:css css/bundle.css -->
   <link type="text/css" rel="stylesheet" href="../node_modules/materialize-css/bin/materialize.css"  media="screen,projection"/>
   <!-- endbuild -->
   <link type="text/css" rel="stylesheet" href="./css/main.css"/>

   <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

</head>
<body>
   <ul id="slide-out" class="side-nav">
      <li class="logo">
         <h5>Milky Way - Options</h5>
      </li>
      <li class="no-padding">
         <ul class="collapsible collapsible-accordion">
            <li class="bold">
               <a class="collapsible-header waves-effect waves-teal">Name</a>
               <div class="collapsible-body">
                  <div class="row">
                     <div class="input-field col s12">
                        <input type="text" class="light-blue-text validate">
                        <label class="light-blue-text">option 1</label>
                     </div>
                  </div>
               </div>
            </li>
         </ul>
      </li>
   </ul>
   <nav class="light-blue">
      <div class="nav-wrapper">
         <ul class="left hide-on-med-and-down">
           <li><a href="#" data-activates="slide-out" class="button-sidenav"><i class="mdi-navigation-menu"></i></a></li>
         </ul>
         <a href="#" class="brand-logo">Milky-way</a>
      </div>
   </nav>
   <div class="container">
      <my-app>Loading ...</my-app>
   </div>

   <!-- build:js js/main.js -->
   <script src="../node_modules/angular2/bundles/angular2-polyfills.js"></script>
   <script src="../node_modules/rxjs/bundles/Rx.umd.js"></script>
   <script src="../node_modules/angular2/bundles/angular2-all.umd.js"></script>
   <script src="../node_modules/babel-polyfill/dist/polyfill.js"></script>
   <script src="../node_modules/jquery/dist/jquery.js"></script>
   <script src="../node_modules/materialize-css/bin/materialize.js"></script>
   <script src="./js/lib/service-worker-offline.js"></script>
   <!-- endbuild -->
   <script>
     $(".button-sidenav").sideNav();
   </script>
   <script src="js/bundle.js"></script>

   </html>
